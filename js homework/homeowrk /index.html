<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="multiply(10,12)">Multiply</button>
    
    <button type="button" onclick="add(10,120)">Add</button>
    
    <script>

        function multiply(a, b) {

            document.write(a * b);

        }

        function add(a, b) {

            document.write(a + b)

        }

    </script>
</body>
</html>
